
<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/tiles.css">

    <div id="title"><h1>TILE PUZZLE</h1></div>

    <!-- BOARD - puzzle de jeu -->

    <!-- MENU -->
    <!-- MENU - off game -->
    <div id="selectMenu" class="menu">
    	<div class="menuSbutton terrain"><img src="img/map.png" class="menuimg"></div>
    	<!--<div class="menuSbutton"><img src="img/mode.png" class="menuimg"></div>-->

    	<div class="menuSbutton start"><img src="img/start.png" class="menuimg"></p></div>
    </div>
    <!-- MENU - in game -->
    <div id="gameMenu" class="menu">

    	<div class="menuGbutton back"><p class="menubtnct">Abort</p></div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
